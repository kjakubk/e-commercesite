
<body>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    
                    <div id="login-box" class="col-md-12">
                        
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center  text-black"><b>Logowanie</b></h3>
                            <div class="form-group">
                                
                                <label for="username" class="text-black">Nazwa użytkownika:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Hasło:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-black"><span>Zapamiętaj mnie</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Zaloguj">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/registration" class="text-info">Nie mam jeszcze konta</a>
                            </div>
                        
                        </form>
                        <p>
                            <a href="https://twitter.com/?lang=en" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Zaloguj przez Twitter</a>
                            <a href="https://www.facebook.com/" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Zaloguj przez Facebook</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
